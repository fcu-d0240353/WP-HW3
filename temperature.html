<html>
   <head>
     <meta charset="utf 8">
     <title>第一個javaScript程式</title>
     <script language="javascript">
     var f_temperature;
       function temperature(c_temperature)
        {
          var f_temperature=c_temperature*(9/5)+32 ;
          
          alert(f_temperature);
          } 
       var X = prompt("請輸入攝氏溫度:","");
           temperature(X);
           
        
     </script>
   </head>

   <body>

     <h1>歡迎光臨temperature！</h1>
   </body>
</html>
